{% extends 'base.html' %}
{% block title %}
New Student Entry
{% endblock %}
{% block content %}
<h2>Add your student here!</h2>
  <form action="/student-add" method="POST">
      <label></br>Enter GitHub username:
          <input type="text" name="github"></br>
      </label>
      <label>Enter student first name:
          <input type="text" name="first_name"></br>
      </label>
      <label>Enter student last name:
          <input type="text" name="last_name"></br>
      </label>
      <input type="submit">
  </form>
{% endblock %}
