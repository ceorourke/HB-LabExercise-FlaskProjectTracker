{% extends 'base.html' %}
{% block title %}
Student Info
{% endblock %}
{% block content %}
<h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <p>Project + Grade:
        <ul>
    {% for record in records %}
      <li><a href='http://127.0.0.1:5000/project?project_title={{record[0]}}'>{{ record[0] }}</a> + {{record[1]}}</li>
    {% endfor%}
            </ul>
  </p>
{% endblock %}
